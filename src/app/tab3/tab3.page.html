<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Contact
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="6">
        <ion-item>
          <ion-label position="floating">Name</ion-label>
          <ion-input clearInput type="text" name="name" id="name" ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input clearInput type="email" name="email" id="email"></ion-input>
        </ion-item>
        <ion-item>
          
          <ion-label position="floating" color="primary">Name</ion-label>
          <!-- <ion-label position="floating">Name</ion-label> -->
          <ion-textarea type="text" name="name" id="name" ></ion-textarea>
        </ion-item>
        
          <ion-button type="submit" text-center>Send Email</ion-button>
        
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
